<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}?u={{ last_updated }}">

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <title>Text to Latex</title>
  </head>
  <body>
    <div class="container h-100 d-flex flex-column">
        <div class="row">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <h2 class="fs-4" style="color: mediumseagreen;">Text to Latex</h2>
                </a>
            </header>
        </div>
        <div class="row justify-content-center flex-grow-1">
            <div id="input" class="d-flex col-5 justify-content-md-center align-items-center" style="background-color: beige; text-align: center; flex-direction: column; padding: 10px;">
              <div id="drop-area">
                <!-- Displays uploaded images or PDFs -->
                <img id="inputImage" src="" style="max-width: 85%; max-height: 80%; padding-bottom: 20px;" alt="">
                <embed id="inputPDF" src="" style="width: 100%; display: none; padding-bottom: 20px;" />

                <!-- Upload images or PDFs -->
                <form id="math-form">
                  <input type="file" id="fileElem" multiple accept="image/*, application/pdf" onchange="handleFiles(this.files)" style="display: none;">
                  <label class="btn btn-secondary" for="fileElem" id="upload">Upload Math</label>
                  <div id="run_and_clear" class="btn-group" style="display: none;" role="group">
                    <button id='run' type="button" class="btn btn-success" onclick="runModel()">Run Model</button>
                    <button id='clear' type="button" class="btn btn-outline-danger" onclick="clearFile()">Clear</button>
                  </div>
                </form>
              </div>
            </div>
            <div id="output" class="d-flex col-5 justify-content-md-center align-items-center" style="background-color: whitesmoke; text-align: center; flex-direction: column;">
              <p id="containsMath">

              </p>
              <div id="loading" class="hide">
                <div class="center">
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                  <div class="wave"></div>
                </div>
                <p style="padding-top: 10px;">Model Processing</p>
              </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/static/script.js?u={{ last_updated }}"></script>
  </body>
</html>
